<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heart">
        <img src="heart.png" alt="" srcset="">
        <img src="heart.png" alt="" srcset="">
    </div>
    <div class="container">
        <div class="content">
        <img src="giphy.webp"" srcset="" class="cat">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button>YES</button>
            <button onclick="handleNoClick(this)">NO</button>
        </div>
        </div>
    </div>
    <script>
        let clickCount = 0;
        function handleNoClick(button) {
            clickCount++;
            const maxX = window.innerWidth - button.offsetWidth; 
            const maxY = window.innerHeight - button.offsetHeight; 

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.position = 'absolute'; 
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;

            button.style.transform = `scale(${1 + clickCount * 0.2})`;

          
            if (clickCount >= 5) {
                button.style.display = 'none'; 
            }
        }
    </script>
</body>
</html>
